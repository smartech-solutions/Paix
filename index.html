<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Paie Tunisien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 5px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h2>Calculateur de Paie Tunisien</h2>
    
    <div class="form-group">
        <label>
            <input type="checkbox" id="chef-famille"> Chef de famille
        </label>
        
        <label for="enfants">Nombre d'enfants:</label>
        <input type="number" id="enfants" min="0" value="0">
        
        <label for="salaire-brut">Salaire brut (DT):</label>
        <input type="number" id="salaire-brut" step="0.001" min="0" value="0">

        <label for="avance">Avance:</label>
        <input type="number" id="avance" step="0.001" min="0" value="0">
    </div>
    
    <button id="calculer">Calculer</button>
    
    <div id="results" style="display: none;">
        <h3>RÃ©sultats</h3>
        <div class="result-item">
            <span>Salaire brut:</span>
            <span id="s-brut"></span>
        </div>
        <div class="result-item">
            <span>Retenue CNSS (9.68%):</span>
            <span id="s-cnss"></span>
        </div>
        <div class="result-item">
            <span>Salaire imposable:</span>
            <span id="s-imposable"></span>
        </div>
        <div class="result-item">
            <span>Retenue IRPP:</span>
            <span id="s-irpp"></span>
        </div>
        <div class="result-item">
            <span>Contribution sociale (0.5%):</span>
            <span id="s-css"></span>
        </div>
        <div class="result-item" style="font-weight: bold;">
            <span>Avance:</span>
            <span id="s-avance"></span>
        </div>
        <div class="result-item" style="font-weight: bold;">
            <span>Salaire Net:</span>
            <span id="s-net"></span>
        </div>

        
    </div>
    <script src="calcul.js"></script>
</body>
</html>
